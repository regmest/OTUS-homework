<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User skills</title>
</head>
<body>
{% block content %}
    <h2>{{ user_nickname }} skills</h2>
    <ul>
        {% for userskill in object_list %}
            <li>{{ userskill.skill.name }}</li>
        {% endfor %}
    </ul>
{% endblock %}
</body>
</html>
