<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All skills</title>
</head>
<body>
<h1>Skills</h1>
<h3>List of all skills</h3>
  {% for skill in object_list %}
    <ul>
      <li>
          <a href="{{ skill.get_general_details_url }}">{{ skill.name }}</a>
      </li>
    </ul>
  {% endfor %}

<a href="{% url 'skill-create' %}">Create new skill</a>

</body>
</html>
